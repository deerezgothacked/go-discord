machine:
    environment:
        CACHE_GODEB: /home/ubuntu/.godeb

dependencies:
    cache_directories:
        - $CACHE_GODEB
    pre:
        # Clean previous go installation
        - go get gopkg.in/niemeyer/godeb.v1/cmd/godeb
        - sudo apt-get remove golang*
        - sudo rm -rf /usr/local/go
    override:
        # Download and install golang-1.5.1
        - ./install_go.sh

test:
    override:
        - cd gobot && go get
        - cd gobot && go build
        - mv gobot/gobot $CIRCLE_ARTIFACTS
